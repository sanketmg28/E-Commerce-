<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="signIn-signUp.css">
</head>
<body>
    <div class="container">
        <!-- Toggle buttons (radio inputs) -->
        <input type="radio" name="toggle" id="signIn" checked>
        <label for="signIn" class="toggle-btn">Sign In</label>

        <input type="radio" name="toggle" id="signUp">
        <label for="signUp" class="toggle-btn">Sign Up</label>

        <!-- Sign In Form -->
        <div class="form-container sign-in-form">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="extra-info">
                <p>Don't have an account? <a href="#signUp">Sign Up Here</a></p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container sign-up-form">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="extra-info">
                <p>Already have an account? <a href="#signIn">Sign In Here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
