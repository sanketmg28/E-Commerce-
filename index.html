<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable E-Commerce Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="logo">
        <img src="https://images.pexels.com/photos/1995935/pexels-photo-1995935.png" alt="Logo" class="logo">
    </div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<div class="hero">
    <h1>Welcome to our E-Commerce Website</h1>
    <p>Discover the latest fashion trends and shop online</p>
    <button>Shop Now</button>
</div>

<!-- Shop By Category Section -->
<section>
    <h2>Shop By Category</h2>
    <div class="content">
        <img src="https://via.placeholder.com/300x200?text=Electronics" alt="Electronics">
        <img src="https://via.placeholder.com/300x200?text=Fashion" alt="Fashion">
        <img src="https://via.placeholder.com/300x200?text=Home+Decor" alt="Home Decor">
    </div>
</section>

<section>
    <h2>Featured Products</h2>
    <div class="content">
        <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1">
        <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
        <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
    </div>
</section>

<section>
    <h2>Customer Reviews</h2>
    <div class="content">
        <img src="https://via.placeholder.com/300x200?text=Review+1" alt="Review 1">
        <img src="https://via.placeholder.com/300x200?text=Review+2" alt="Review 2">
        <img src="https://via.placeholder.com/300x200?text=Review+3" alt="Review 3">
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2023 E-Commerce Website. All rights reserved.</p>
</footer>

</body>
</html>
